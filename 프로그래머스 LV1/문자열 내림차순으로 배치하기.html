<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(s) {
    let arr = s.split('');
    let answer = '';
    for(let i=0; i<arr.length; i++){
        for(let j=i+1; j<arr.length; j++){
            if(arr[i]<arr[j]){
                [arr[i],arr[j]] = [arr[j],arr[i]];
            }
        }
    }
    answer=arr.join('');
    return answer;
}
  </script>
</body>
</html>
