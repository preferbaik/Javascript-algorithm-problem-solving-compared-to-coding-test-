<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(lottos, wins) {
      let losts = lottos.filter(el => 0 === el).length;
      let matches = lottos.filter(el=>wins.includes(el)).length
      let result = [losts+matches, matches].map((el,i,arr)=>{
        if(el===6) arr[i]=1;
        else if(el===5) arr[i]=2;
        else if(el==4) arr[i]=3
        else if(el===3) arr[i]=4;
        else if(el===2) arr[i]=5;
        else arr[i]=6;

        return arr;
      })
      return result[0];
    }
  </script>
</body>
</html>
