<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(s) {
            let answer = '';
            let index = 0;
            for(let i =0; i < s.length; i++){
                if(s[i] ===" ") {
                    index = 0;
                    answer += " ";
                }
                else {
                    if(index%2 === 0) {
                        answer += s[i].toUpperCase();
                    }else{
                        answer += s[i].toLowerCase();
                    }
                    index++;
                }
            }
            return answer;
        }
            let arr=[];
            console.log(solution(arr));
        </script>
    </body>
</html>
