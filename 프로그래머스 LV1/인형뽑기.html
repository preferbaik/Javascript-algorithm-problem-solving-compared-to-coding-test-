<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(board, moves) {
            let cnt = 0;
            let result = [];
            for(let m of moves){
              for(let i=0; i<board.length; i++){
                let std = board[i][m-1];
                if(std !==0){
                  if(result[result.length-1]===std){
                    result.pop();
                    cnt+=2;
                    break;
                  }
                  else{      
                    result.push(std);
                    console.log(result)
                    board[i][m-1]=0;
                    break;
                  }
                }
              }
            }
            return cnt
          }
          console.log(solution(board, moves))
        

        </script>
    </body>
</html>
