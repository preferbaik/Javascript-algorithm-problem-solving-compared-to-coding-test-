<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(s) {
        let numbers = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var answer = s;

        for(let i=0; i< numbers.length; i++) {
            let arr = answer.split(numbers[i]);
            answer = arr.join(i);
        }

        return Number(answer);
    }
  </script>
</body>
</html>
