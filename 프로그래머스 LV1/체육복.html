<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, lost, reserve) {
                var answer = 0;
                let hasUniform = new Array(n).fill(1);
                for (let i = 0; i < lost.length; i++) {
                    hasUniform[lost[i] - 1]--;
                }
                for (let i = 0; i < reserve.length; i++) {
                    hasUniform[reserve[i] - 1]++;
                }
                for (let i = 0; i < hasUniform.length; i++) {
                    if (hasUniform[i] === 0) {
                        if (hasUniform[i - 1] === 2) {
                            hasUniform[i]++;
                            hasUniform[i - 1]--;
                        } else if (hasUniform[i + 1] === 2) {
                            hasUniform[i]++;
                            hasUniform[i + 1]--;
                        }
                    }
                    if (hasUniform[i] >= 1) {
                        answer++;
                    }
                }
                return answer;
            }
            let lost = [2, 4];
            let reserve = [1, 3, 5];
            console.log(solution(5,lost,reserve));
        </script>
    </body>
</html>
