<html>
  <head>
      <meta charset="UTF-8">
      <title>출력결과</title>
  </head>
  <body>
      <script>
          function solution(n, m) {
            var answer = [];
            const greatest = (a, b) => {  
                if (b === 0) return a   
                return greatest(b, a % b)  
            }
            const least = (a,b) => (a*b) / greatest(a,b)
            return [greatest(n,m), least(n,m)]
          }
          let arr=[];
          console.log(solution(arr));
      </script>
  </body>
</html>
