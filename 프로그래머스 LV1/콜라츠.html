<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
              let cnt=0;
              while(n!==1){
                if(cnt>500) return -1;
                if(n%2===0) n=n/2;
                else n=n*3+1;
                cnt++
              }
              return cnt;
            }
            let arr=[];
            console.log(solution(arr));
        </script>
    </body>
</html>
