<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(answer){
              let list = [
                [1,2,3,4,5],
                [2,1,2,3,2,4,2,5],
                [3,3,1,1,2,2,4,4,5,5]
              ];
              let max=0;
              let result = [];
              for(let i=0; i<list.length; i++){
                let cnt = 0;
                for(let j=0; j<answer.length; j++){
                  let length = list[i].length;
                  if(list[i][j%length]===answer[j]) cnt++;
                }
                if(cnt>max) {
                    max=cnt;
                    result=[];
                    result.push(i+1);
                }
                else if(cnt===max) result.push(i+1);
              }
              return result
            }
            let a = [1,3,2,4,2];
            console.log(solution(a));
        </script>
    </body>
</html>
