<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
            let answer =0;
            const m = arr.length;
            const n = arr[0].length;
            for(var i=1; i<=n; i++){
              for (var j=1; j<=n; j++){
                let cnt =0;
                for (var k=0; k<m; k++){
                  let pi=pj=0;
                  for(var l=0; l<n; l++){
                    if(arr[k][l]===i) pi=l;
                    if(arr[k][l]===j) pj=l;
                  }
                  if(pi<pj) cnt++;
                }
                if(cnt===m) answer++;
                }
              }
              return answer;
            }
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            const m = arr.length;
            const n = arr[0].length;
            console.log(solution(arr));
            const regexp = new RegExp("[1-4]", "g");
            // console.log(regexp.test(arr[0][1]));
            

        </script>
    </body>
</html>
