        <script>
            const isPrime = (num)=>{
              if(num===1) return false;
              for(var i=2; i<=parseInt(Math.sqrt(num)); i++){
                if(num%i===0) return false
              }
              return true;
            }
            function solution(arr){
              var num="";
              var answer=[];
              for (var a of arr){
                num=a.toString().split('').reverse().join('');
                if(isPrime(+num)) answer.push(+num);
              }
              return answer;
            }
            arr=[32, 55, 62, 20, 250, 370, 200, 30 ,100];
