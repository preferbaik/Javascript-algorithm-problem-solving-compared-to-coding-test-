<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, t){
              var max=-1231232;
              arr.sort((a, b)=>(a[0]+a[1])-(b[0]+b[1]));
              for (var i=0; i<arr.length; i++){
                var money= arr[i][0]/2+arr[i][1];
                var cnt=1;
                for(var j=0; j<arr.length; j++){
                  if(i!=j && money<=t) money+=arr[j][0]+arr[j][1], cnt++;
                  if(money>t) break;
                  if(money==t) max=Math.max(max, cnt) ;
                }
              }
              return max;
            }
            var arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            var total = 28;
            console.log(solution(arr, total));





        </script>
    </body>
</html>
