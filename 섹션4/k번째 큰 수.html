<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, th, n){
              const arrs = new Set(arr.sort((a,b)=>(b-a)));
              const result = [...arrs];
              var answer=result[0]+result[1]+result[th+1];
              return answer;
            }
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            let n =10;
            let th=3;
            console.log(solution(arr, th, n));
            const arrs= new Set(arr.sort((a,b)=>(b-a)));
            const result = [...arrs];
            var answer =[];
            for(var i=0; i<arr.length; i++){
              for (var j=i+1; j<arr.length; j++){
                for (var k=j+1; k<arr.length; k++){
                  answer.push(result[i]+result[j]+result[k]);
                }
              }
            }
            console.log(answer.length);
            
        </script>
    </body>
</html>
