<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                for(var a of arr){
                if(a<0){
                  var index = arr.indexOf(a);
                  while(arr[index-1]>0){
                    if(arr[index-1]>0){
                      [arr[index], arr[index-1]]=[arr[index-1], arr[index]];
                      index=index-1
                    }
                  }
                }
              }
              return arr;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
