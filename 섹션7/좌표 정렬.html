<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                arr.forEach((x,j)=>{
                for(var i=j+1; i<arr.length; i++){
                  if(arr[j][0]>arr[i][0]) [arr[i], arr[j]]=[arr[j], arr[i]];
                  else if(arr[j][0]==arr[i][0]){
                    if(arr[j][1]>arr[i][1])[arr[i], arr[j]]=[arr[j], arr[i]];
                  }
                }
              })
              return arr;
            }
            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));

            arr.sort((a, b)=>{
                if(a[0]===b[0]) return a[1]-b[1];
                else return a[0]-b[0];
            });
            console.log(arr);
        </script>
    </body>
</html>
