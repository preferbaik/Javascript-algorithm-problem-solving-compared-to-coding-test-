<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              for(var i=0; i<arr.length; i++){
              var index=i;
                for(var j=i+1; j<arr.length; j++){
                  if(arr[index]>arr[j]) index=j;
                }
                [arr[i], arr[index]]=[arr[index], arr[i]];
              }
            return arr;
            }
            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
            // arr.sort((a,b)=>(a-b));
            // console.log(arr);

        </script>
    </body>
</html>
