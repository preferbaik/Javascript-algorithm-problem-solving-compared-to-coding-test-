<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
              let arr = Array.from({length:n+1}, ()=>0);
              arr[2]=3;
              arr[3]=5
              for(let i=4; i<arr.length; i++){
                arr[i]=arr[i-1]+arr[i-2];
              }
              return arr[7];
            }
            console.log(solution(7));
        </script>
    </body>
</html>
