<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr,n){
              let dy = Array.from({ length:n+1 }, ()=>0);
              let answer = 0;
              dy[0]=0;
              for(let i=0; i<arr.length; i++){
                for(let j=arr[i][1]; j<dy.length; j++){
                  dy[j]=Math.max(dy[j], dy[j-arr[i][1]]+arr[i][0]);
                }
                console.log(dy);
              }
              answer=dy[n];
              return answer;
            }
            let arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
            console.log(solution(arr,20));
        </script>
    </body>
</html>
