<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
              arr.sort((a,b)=>b-a);
              var min=11111;
              function DFS(L, sum){
                if(sum>m) return;
                if(L>=min) return;
                if(sum==m){
                  if(L<min){
                    min=L;
                  }
                }
                else{
                  for(var i=0; i<arr.length; i++){
                    DFS(L+1,sum+arr[i])
                  }
                }
              }
              DFS(0,0);
              return min;
            }
            let arr=[1, 2, 5];
            console.log(solution(15, arr));

            function solution2(n,arr){
              let dy = Array.from({length:n+1}, ()=>1000);
              dy[0]=0;
              for(let i=0; i<arr.length; i++){
                for(let j=arr[i]; j<n+1; j++){
                  dy[j]=Math.min(dy[j], dy[j-arr[i]]+1);
                }
              }
              return dy[n];
            }
            console.log(solution2(15,arr))
        </script>
    </body>
</html>
