<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let min  = 231213;
                for (var x of arr) {
                    if(x< min) min = x;
                }
                return min;
            }
            arr=[6,5,11];
            console.log(solution(arr));            
        </script>
    </body>
</html>
