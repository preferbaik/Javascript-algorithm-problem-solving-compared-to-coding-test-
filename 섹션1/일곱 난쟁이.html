<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              let answer = arr;
              let sum=answer.reduce((a, b)=>a+b, 0);
              for(var i=0; i<answer.length; i++){
                for(var j=i+1; i<answer.length; i++){
                  if (sum-(answer[i]+answer[j])==100){
                    answer.splice(i,1);
                    answer.splice(j,1);
                  }
                }
              }return answer;
            }
            arr=[20,7,23,19,10,15,25,8,13];
            console.log(solution(arr));


        </script>
    </body>
</html>
