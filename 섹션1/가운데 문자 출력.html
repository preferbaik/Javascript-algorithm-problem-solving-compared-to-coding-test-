<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
              var patt1 = /[a-z]/gi;
              var num = str.match(patt1).length;
              if (num%2==1) return str[Math.floor(num/2)];
              else if(num%2==0) return str[Math.floor((num/2)-1)]+str[Math.floor((num/2))];
            }
            arr="good";
            console.log(solution(arr));


            function solution2(s){
              let answer;
              let mid=Math.floor(s.length/2)
              if(s.length%2===1) answer=s.substring(mid, mid+1);
              else answer=s.substring(mid-1, mid+1);
              return answer;
            }
            arr="good";
            console.log(solution2(arr));
        </script>
    </body>
</html>
