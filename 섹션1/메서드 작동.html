<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //foreach
            // function forEach(predicate, thisArg){
            //     for(var i; i<arr.length; i++){
            //         predicate(i, arr[i]);
            //     }
            // }

            arr=[10,11,12,13,14,15];

            arr.forEach(function(v,i){
                console.log(v,i, this);
            },[1,2]);

            //map

            arr = [10,11,12,13,14,15];
            var answer = arr.map(function(v,i){
                if(v%2==0) return v;
            },[1,2])
            console.log(answer);

            //filter
            arr = [10,11,12,13,14,15];
            var answer = arr.filter(function(v,i){
                return v%2==1;
            })
            console.log(answer);

            
            //reduce

            arr = [10,11,12,13,14,15];
            var answer = arr.reduce(function(acc,v){
                return acc+v;
            })
            console.log(answer);

            let flattened = [[0, 1], [2, 3], [4, 5]].reduce(
            ( acc, cur ) => acc.concat(cur),[])
            console.log( Math.max(1, 2, 3) );
            console.log(flattened);


            let rr = ["lion", "tiger"].reduce(( result, curr ) => {
            result[curr] = curr;
            return result;}, {});
            console.log(rr);

            const params = {"hobby":"", "address":"seoul"}
            const filteredParams = Object.keys(params).reduce(function (filtered, key) {
                if (params[key] !== "") filtered[key] = params[key];
                return filtered;
                }, {});
            console.log('params:', params) 
            console.log('filteredParams:', filteredParams);
        </script>
    </body>
</html>
