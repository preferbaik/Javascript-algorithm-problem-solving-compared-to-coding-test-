<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            var answer = "";
            function solution(arg){
              for(var i=0; i<arg.length; i++){
                  var patt1 = /[a-z]/g;
                  if(patt1.test(arg[i])) answer+=arg[i].toUpperCase();
                  else if(!patt1.test(arg[i])) answer+=arg[i].toLowerCase();
                }
              return answer
            }
            arr="StuDY";
            console.log(solution(arr));
            
            var answer2 = "";
            function solution2(arg2){
              for(var x of arg2){
                var num = x.charCodeAt();
                if(num>=97 && num<=129) answer2+=String.fromCharCode(num-32);
                else if(num>=65 && num<=96) answer2+=String.fromCharCode(num+32)
              }
              return answer2
            }
            arr="StuDY";
            console.log(solution2(arr));

        </script>
    </body>
</html>
