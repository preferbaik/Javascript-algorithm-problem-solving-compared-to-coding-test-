<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              var answer = [];
              for(var i=0; i<arr.length; i++){
                  if(arr.indexOf(arr[i])==i) answer.push(arr[i]);
              }
              return answer;
            }
            var arr = ["good","time","good","time","student"];
            console.log(solution(arr));


            function solution(arr){
              var answer = [];
              for(var x of arr){
                if(!answer.includes(x)) answer.push(x);
              }
              return answer;
            }
            var arr = ["good","time","good","time","student"];
            console.log(solution(arr));

            function solution3(arr){
              var answer = arr.filter((v,i)=>{
                if(arr.indexOf(v)==i) return v;
              })
              return answer;
            }
            var arr = ["good","time","good","time","student"];
            console.log(solution3(arr));
        </script>
    </body>
</html>
