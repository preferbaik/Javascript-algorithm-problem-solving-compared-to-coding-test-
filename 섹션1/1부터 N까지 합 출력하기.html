<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
              let sum = 0;
              for(var i=1; i<a+1; i++){
                sum+=i
              }
              return sum
            }
            console.log(solution(6));
            console.log(solution(10));
        </script>
    </body>
</html>
