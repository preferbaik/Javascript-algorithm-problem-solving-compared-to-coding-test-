<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(land){
      let answer = []
      
      for(let i=0; i<land[0].length; i++){

        let arr = Array.from(Array(land.length), ()=>Array(land[0].length).fill(0));
        let L=1;
        let max=0;
        let total=land[0][i];
        let std = 0;
        arr[L][i]=1;
        while(L<land.length){
          arr[L][std]=1;
          for(let j=0; j<land[0].length; j++){
            if(arr[L][j]===0){
              if(total+land[L][j]>max){
                max=total+land[L][j];
                std=j;
              }
            }
          }
          total+=land[L][std];
          L++;
        }
        answer.push(total);
      }
      return Math.max(...answer)

    }
  </script>
</body>
</html>
