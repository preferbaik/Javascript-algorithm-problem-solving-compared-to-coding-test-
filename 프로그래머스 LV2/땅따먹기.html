<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    let answer = []
    let land = [[1,2,3,5],[5,6,7,8],[4,3,2,1]];
    for(let i=0; i<land.length; i++){
      
      let arr = Array.from(Array(land.length), ()=>Array(land[0].length).fill(0));
      let L=1;
      let max=0;
      let total=0
      while(L<land.length){
        arr[L][i]=1;
        total=arr[0][i]+max;
        
        for(let j=0; j<land[i].length; j++){
          
          if(arr[L][j]===0){
            
            if(total+arr[L][j]>max){
              max=total+arr[L][j]
            }
              
          }
            
        }
        L++
      }
      answer.push(total);
    }
console.log(answer);
  </script>
</body>
</html>
