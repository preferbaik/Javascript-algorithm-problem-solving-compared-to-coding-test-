<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s,t){
            let tH = new Map();
            let sH = new Map();
            let answer = 0;
            for(let x of t){
                    if(tH.has(x)) tH.set(x, tH.get(x)+1);
                    else tH.set(x, 1);
                }
            
            let len=t.length-1;
            for(let i=0; i<len; i++){
                if(sH.has(s[i])) sH.set(s[i], sH.get(s[i])+1);
                else sH.set(s[i], 1);
            }

            let lt=0;
            for(let rt=len; rt<s.length; rt++){
              if(sH.has(s[rt])) sH.set(s[rt], sH.get(s[rt])+1);
              else sH.set(s[rt], 1);
              if(compareMaps(sH, tH)) answer++;
              sH.set(s[lt], sH.get(s[lt])-1);
              if(sH.get(s[lt])===0) sH.delete(s[lt]);
              lt++;
              }
            return answer;
            }
            function compareMaps(map1, map2){
                if(map1.size!==map2.size) return false;
                for(let [key, val] of map1){
                    if(!map2.has(key) || map2.get(key)!==val) return false;
                }
                return true;
            }
            let s="bacaAacba";
            let t="abc";            
            console.log(solution(s,t));


            
                        
            var rt=cnt=answer=0;
            var example="";
            for(var lt=0; lt<s.length; lt++){
              cnt=0;
              example=s.slice(lt,lt+t.length);
              if(example.length!==3) break;
              for(var x of t){
                if(example.includes(x)) cnt++;
              }
              if(cnt===t.length) answer++;
            }
            console.log(answer); 


            

        </script>
    </body>
</html>
