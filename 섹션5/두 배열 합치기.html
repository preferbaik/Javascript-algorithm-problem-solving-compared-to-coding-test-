<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
            //   var arr4 = arr1.concat(arr2);
            //   return arr4.sort((a,b)=>(a-b));
            var m = arr1.length;
            var n = arr2.length;
            var p1=p2=0;
            var answer=[];
            while(p1<m && p2<n){
              if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);
              else answer.push(arr2[p2++]);
            }

            if(p1!==m) answer = answer.concat(arr1.slice(p1,m));
            if(p2!==n) answer= answer.concat(arr2.slice(p2,n));

            return answer;

            }
            arr1=[1,3,5];
            arr2=[2,3,6,7,9];
            console.log(solution(arr1, arr2));


        </script>
    </body>
</html>
