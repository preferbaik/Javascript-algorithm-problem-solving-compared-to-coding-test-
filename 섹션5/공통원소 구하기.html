<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b){
              let m = a.length;
              let n = b.length;
              let p=0;
              let answer =[];
              while(p<m){
                if(a.indexOf(b[p])!=-1) answer.push(b[p++]);
              }
              answer.sort((a,b)=>(a-b));
              return answer;
            }
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];            
            console.log(solution(a,b));
        </script>
    </body>
</html>
