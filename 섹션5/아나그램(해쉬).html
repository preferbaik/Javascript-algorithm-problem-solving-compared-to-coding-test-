<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b){
              var sH = new Map();
              for(var h of a){
                  if(sH.has(h)) sH.set(h, sH.get(h)+1);
                  else sH.set(h,1);
                  }
              
              for (var k of b){
                if(!sH.has(k)|| sH.get(k)==0) return "NO";
                sH.set(k, sH.get(k)-1);
                }
              return "YES";
            }
            let a="AbaAeCe";
            let b="baeeACF";            
            console.log(solution(a,b));
        </script>
    </body>
</html>
