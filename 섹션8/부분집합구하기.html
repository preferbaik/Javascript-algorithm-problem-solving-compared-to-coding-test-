<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(n){
              var answer=[];
              var ch=Array.from({length:n+1}, ()=>0);
              function DFS(L){
                if(L==n+1){
                  var tmp='';
                  for(var i=1; i<=n; i++){
                    if(ch[i]===1) tmp+=(i+" ");
                  }
                  if(tmp.length>0) answer.push(tmp);
                }
                else{
                  ch[L]=1;
                  DFS(L+1);
                  ch[L]=0;
                  DFS(L+1);
                }
              }
              DFS(1);
              return answer;
            }
            console.log(solution(3));
        </script>
    </body>
</html>
