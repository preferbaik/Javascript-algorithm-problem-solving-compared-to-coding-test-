<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
              var min=11111;
              function DFS(L, sum){
                if(sum>m) return;
                if(L>=min) return;
                if(sum==m){
                  if(L<min){
                    min=L;
                  }
                }
                else{
                  for(var i=0; i<arr.length; i++){
                    DFS(L+1,sum+arr[i])
                  }

                }
              }
              DFS(0,0);
              return min;
            }
            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
