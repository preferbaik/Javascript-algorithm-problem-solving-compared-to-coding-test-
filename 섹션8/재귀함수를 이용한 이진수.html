    <body>
        <script>
            function solution(n){
              var answer="";
              var left=share=0;
              function DFS(n){
                if(n==0) return;
                else DFS(parseInt(n/2)), answer+=(n%2).toString();
              }
              DFS(n);
              return answer;
            }
            console.log(solution(11));
        </script>
