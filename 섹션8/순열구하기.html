<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr,n){
              var k = arr.length;
              var result=[];
              var answer = Array.from({length:n}, ()=>0);
              function DFS(L){
                if(L===n){
                  if(answer[0]!==answer[n-1]) result.push(answer.slice());
                }
                else{
                  for(var i=0; i<k; i++){
                    answer[L]=arr[i];
                    DFS(L+1);
                  }
                }
              }
              DFS(0);
              return result;
            }
            let arr=[3,6,9];
            console.log(solution(arr,2));

            function solution2(m, arr){         
              let answer=[];
              n=arr.length;
              let ch=Array.from({length:n}, ()=>0);
              let tmp=[];
              function DFS(L){
                  if(L===m){
                      answer.push(tmp.slice()); 
                  }
                  else{
                      for(let i=0; i<n; i++){
                          if(ch[i]===0){
                              ch[i]=1;
                              tmp.push(arr[i]);
                              DFS(L+1);
                              ch[i]=0;
                              tmp.pop();
                          }
                      }
                  }
              }
              DFS(0);
              return answer;
          }

          let arr2=[3, 6, 9];
          console.log(solution2(2, arr2));
        </script>
    </body>
</html>
