<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){
              var problems = ps.length;
              var max = 0;
              function DFS(L,score,time){
                if (L==problems){
                  if(score>max && time<=m){
                    max=score;
                    return;
                  }
                }
                else {
                  DFS(L+1, score+ps[L],time+pt[L]);
                  DFS(L+1, score,time);
                }
              }
              DFS(0,0,0);
              return max;    
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
