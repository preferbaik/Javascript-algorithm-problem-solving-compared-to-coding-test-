<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, arr){
              var max=0;
              function DFS(L,sum){
                if(L==5){
                  if(sum>max && sum<259){
                    max=sum;
                    return;
                  }
                }
                else{
                  DFS(L+1, sum+arr[L]);
                  DFS(L+1, sum);
                }
              }
              DFS(0,0);
              return max;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
