<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,m){
              let ch = Array.from({length:n}, ()=>0);
              let nums = Array.from({length:n}, (v,i)=>i+1);
              let tmp = Array.from({length:m}, ()=>0);
              let result = [];
              let answer = [];
              
              function DFS(L,s){
                if(L===m){
                  answer.push(tmp.slice());
                }
                else{
                  for(let i=s; i<n; i++){
                    tmp[L]=nums[i];
                    DFS(L+1, i+1);
                  }
                }
              }
              DFS(0,0);
              return answer;
            }
            console.log(solution(4,2));
        </script>
    </body>
</html>
