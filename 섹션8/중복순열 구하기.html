<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
              var answer=[];
              var cnt=0;
              var tmp=Array.from({length:m}, ()=>0);
              function DFS(L){
                if(L===m) answer.push(tmp.slice()), cnt+=1;
                else{
                  for(var i=1; i<=3; i++){
                    tmp[L]=i;
                    DFS(L+1);
                  }
                }
              }
              DFS(0);
              return cnt, answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
