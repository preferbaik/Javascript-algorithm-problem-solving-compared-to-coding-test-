<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(a,b){
      let cnt=0;
      let answer = 0;
      for(let i=1; i<=a; i++){
        if(a%i===0) cnt++
        if(cnt===b) {
          answer=i
          break;
        }
      }
      if(!answer) return 0;
      else return answer;
    }
  </script>
</body>
</html>
