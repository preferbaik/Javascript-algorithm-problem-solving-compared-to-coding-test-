<body>
  <script>
  let arr = [[0,32],[3,13],[28,25],[17,5],[21,20],[11,0],[12,12],[4,2],[0,8],[21,0]];


  function solution(arr){
    let total = arr[0][1];
    let max = arr[0][1]
    for(let i=1; i<arr.length; i++){
      total-=arr[i][0]
      total+=arr[i][1]
      max = Math.max(total, max)
    }
    return max
  }
  console.log(solution(arr))
  </script>
</body>
</html>
