<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str, a){
                var l = [];
                var fromIndex = str.indexOf(a);
                while(fromIndex != -1)  {
                l.push(fromIndex);
                fromIndex = str.indexOf(a, fromIndex+1);
                }
                var min = 324324;
                var answer =[];
                for (var i=0; i<str.length; i++){
                    min = 324324;
                    for(var j=0; j<str.length; j++){
                        var k= Math.abs(i-l[j]);
                        if(min>k) min=k;
                    }
                    answer.push(min);
                }
                return answer;
            }
            var str ="teachermode";
            var a = "e";

            console.log(solution(str, a));

        </script>
    </body>
</html>
