<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              let n=arr.length;
              let answer=Array.from({length:n}, ()=>1);
              for (var i=0; i<arr.length; i++){
                for (var j=0; j<arr.length; i++){
                  if(arr[i]>arr[j]) answer[i]++;
                }
              }
              return answer
            }
            var arr =[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
