<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              var cnt=0;
              var max=0;
              for (var x of arr){
                if (x>max) max=x,cnt+=1;
              }
              return cnt;
            }
            arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
