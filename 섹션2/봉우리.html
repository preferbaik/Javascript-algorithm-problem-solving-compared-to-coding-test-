<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              var dx =[-1, 0, 1, 0];
              var dy =[0, 1, 0, -1];
              var cnt=0;
              for(var i=0; i<arr.length; i++){
                for(var j=0; j<arr.length; j++){
                  var flag=1;
                  for(var k=0; k<4; k++){
                    var xx=i+dx[k];
                    var yy=j+dy[k];
                    if(xx>=0 && xx<arr.length && yy>=0 && yy<arr.length && arr[i][j]<=arr[xx][yy]){
                      var flag =0;
                      break
                    }
                  }
                  if (flag) cnt++
                }
              }
              return cnt;
            }
            arr = [
            [5,3,7,2,3],
            [3,7,1,6,1],
            [7,2,5,3,4],
            [4,3,6,4,1],
            [8,7,3,5,2],
          ]
          console.log(solution(arr));

        </script>
    </body>
</html>
